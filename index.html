<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE-LETTER-FOR-YOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    .letter {
      font-size: 1.05em;
      color: #333;
      min-height: 120px;
      margin-top: 15px;
      white-space: pre-line;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #e63946;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c71f2d;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 76, 0.6);
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 15px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>LOVE-LETTER-FOR-YOUüíï</h1>

    <div id="letter" class="letter"></div>

    <button onclick="startLetter()">Open My Heart üíå</button>

    <footer>
      Made with love ‚ú®
    </footer>
  </div>

  <script>
    const message = `Hi,

I just wanted to say that you mean more to me than words can fully explain.
Every little thing about you makes my days brighter and my heart lighter.

Thank you for existing.
Thank you for being you.

Always,
Someone who cares ü§ç`;

    let index = 0;

    function startLetter() {
      document.getElementById("letter").innerHTML = "";
      index = 0;
      typeEffect();
    }

    function typeEffect() {
      if (index < message.length) {
        document.getElementById("letter").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 40);
      }
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
